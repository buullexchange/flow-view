<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,=">

  <title>flow-view</title>
  <meta name="description" content="is a visual editor for Dataflow programming">

  <style>
    .container {
      display: inline-block;
      max-width: 800px;
      width: 90%;
      height: 500px;
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>flow-view</h1>

    <p>is a visual editor for Dataflow programming</p>

    <div class="container">
      <flow-view id="element"></flow-view>
    </div>
  </main>

  <script type="module">
    import { FlowView } from './main.js';

    const flowView = new FlowView({
      element: document.getElementById('element')
    });

    flowView.loadGraph({
      nodes: [
        {
          id: 'node1',
          label: 'Yay',
          x: 100, y: 100,
          inputs: [{}, {}],
          outputs: [
            { id: 'output1' }
          ]
        },
        {
          id: 'node2',
          x: 250, y: 400,
          inputs: [
            { id: 'input1' }
          ]
        }
      ],
      edges: [
        {
          id: 'edge1', from: ['node1', 'output1'], to: ['node2', 'input1']
        }
      ]
    });
  </script>
</body>
</html>
