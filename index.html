<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,=">

  <title>flow-view</title>
  <meta name="description" content="is a visual editor for Dataflow programming">

  <style>
    .container {
      display: inline-block;
      width: 100%;
      height: 500px;
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>flow-view</h1>

    <p>is a visual editor for Dataflow programming</p>

    <div class="container">
      <fv-canvas>
        <fv-node id=node1 x=100 y=100 width=100 height=40 label=Yay>
          <div slot=outputs>
            <fv-pin id=output1></fv-pin>
          </div>

          <div slot=inputs>
            <fv-pin></fv-pin>

            <fv-pin></fv-pin>
          </div>
        </fv-node>

        <fv-node id=node2 x=250 y=400 width=100 height=40>
          <div slot=inputs>
            <fv-pin id=input1></fv-pin>
          </div>
        </fv-node>

        <fv-link from=output1 to=input1></fv-link>
      </fv-canvas>
    </div>
  </main>

  <script type="module">
    import { flowViewInit } from './main.js';
    flowViewInit();
  </script>
</body>
</html>
